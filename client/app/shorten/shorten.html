<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
<h1>Shorteners</h1>
<div>
  <ul class="navigation">
    <li><a ng-href="#/{{linkPath}}" class="navigation">All Links</a></li>
    <li><a ng-href="#/shorten" class="navigation">Shorten</a></li>
    <li><a ng-href="#/signout" class="navigation">Log Out</a></li>
  </ul>
  <form name="shortenForm" ng-submit='addLink()'>
    <input type='text' ng-style="myStyle" ng-model='link.url' ng-change="myStyle = isValidUrl( link.url ) ? { 'background-color': 'none' } : { 'background-color': 'pink' };" required placeholder="Type in a URL"></input>
    <button ng-disabled="!isValidUrl( link.url)">Submit</button>
    <img class="spinner" src='/assets/spiffygif_46x46.gif' ng-hide="!loading"/>
  </form>
</div>
<div class='link' ng-repeat="link in data.links">
    <img src='./assets/redirect_icon.png'/>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/api/links/{{link.code}}</a>
</div>
